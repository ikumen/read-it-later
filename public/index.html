<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Read it Later</title>

  <link rel="stylesheet" href="//unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }
    .md-large {
      font-size: 2.4rem;
    }
  </style>
</head>
<body>
  <header class="fl w-100 pv3 ph1 ph3-m ph6-l">
    <div class="fl dib w-10 nowrap"><i class="material-icons md-large orange v-mid">bookmark</i><span class="dn dib-m dib-l f3-l">RITL</span></div>
    <form class="fl w-90 nowrap" id="search-n-add-form">
      <div class="dib nowrap fr">
        <button id="search-btn" type="button" class="pv2 ph1 ph3-l ml1 ml2-l br2 pointer b--blue bg-blue fw3 fw6-l white">Search</button>
        <button id="add-page-btn" type="button" class="pv2 ph1 ph3-l ml1 ml2-l br2 pointer b--green bg-green fw3 fw6-l white">Add Page</button>  
      </div>
      <input type="text" id="term-or-url-input" class="fr w-50-ns w-30 pa2" placeholder="search or url of page">
    </form>
  </header>

  <div class="fl w-100 ph1 ph3-m ph6-l">
    <div class="fl w-100 ph2 ph3-m ph5-l dn" id="errors">
      <div class="fl w-100 ba b--light-gray pa2 br2 bg-washed-red">
        <div class="fl w-90" id="errorMessages"></div>
        <div class="fl w-10 tr"><i class="material-icons pointer" id="close-errors-btn">close</i></div>
      </div>
    </div>
    <div class="fl w-100" id="results">
      <div class="fl w-100 tr"><i class="material-icons pointer" id="refresh-btn">refresh</i></div>
      <ul class="fl w-100 list" id="results-list">
      </ul>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script defer src="/__/firebase/7.4.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.4.0/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <!-- Our web app script -->
  <script defer src="index.js"></script>
</body>
</html>
